<!doctype html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

<title>부트스트랩 시작</title>
</head>
<body>
	<div class="card text-center m-3">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
				<li class="nav-item"><a class="nav-link active href=#">컴퓨터</a></li>
				<li class="nav-item"><a class="nav-link href=#">노트북</a></li>
				<li class="nav-item"><a class="nav-link href=#">이어폰</a></li>
			</ul>
		</div>
		<div class="card-body tab-info">
			<h4 class="card-title">컴퓨터</h4>
			<p class="card-text">컴퓨터를 소개합니다.</p>
			<a href="#" class="btn btn-primary">자세히 보러가기</a>
		</div>
		<div class="card-body d-none tab-info">
			<h4 class="card-title">노트북</h4>
			<p class="card-text">노트북를 소개합니다.</p>
			<a href="#" class="btn btn-primary">자세히 보러가기</a>
		</div>
		<div class="card-body d-none tab-info">
			<h4 class="card-title">이어폰</h4>
			<p class="card-text">이어폰를 소개합니다.</p>
			<a href="#" class="btn btn-primary">자세히 보러가기</a>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="http://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="http://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	<script>
		$(function(){
			$(".nav-tabs > li").click(function(e){
				e.preventDefault();
				$(".nav-tabs > li > a").removeClass("active");
				$(this).find("a").addClass("active");
				$(".tab-info").addClass("d-none");
				let num = $(this).index();
				$(".tab-info").eq(num).removeClass("d-none");
			});
		});
	</script>
</body>
</html>
